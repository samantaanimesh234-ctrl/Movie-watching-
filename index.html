<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">STREAM<span>FLIX</span></div>
        <ul class="nav-links">
            <li class="active" onclick="filterMovies('all')">Home</li>
            <li onclick="filterMovies('Hollywood')">Hollywood</li>
            <li onclick="filterMovies('Bollywood')">Bollywood</li>
            <li onclick="filterMovies('South')">South Indian</li>
        </ul>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <i class="fas fa-search"></i>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Unlimited Movies, TV Shows, & More.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="btn-red">Watch Now</button>
        </div>
    </header>

    <!-- Movie Grid -->
    <section class="container">
        <h2 class="section-title">Trending Now</h2>
        <div class="movie-grid" id="movieContainer">
            <!-- Movies will be injected here via JavaScript -->
        </div>
    </section>

    <!-- Movie Details Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body">
                <div class="modal-poster">
                    <img id="modalImg" src="" alt="Movie Poster">
                </div>
                <div class="modal-info">
                    <h2 id="modalTitle">Movie Title</h2>
                    <div class="meta-data">
                        <span class="match">98% Match</span>
                        <span id="modalCategory" class="category-tag">Category</span>
                    </div>
                    <p id="modalDesc">Description goes here...</p>
                    
                    <h3>Cast</h3>
                    <div class="cast-list" id="modalCast">
                        <!-- Cast images injected here -->
                    </div>

                    <a id="watchLink" href="#" target="_blank" class="btn-red watch-btn">
                        <i class="fas fa-play"></i> Watch Movie
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 StreamFlix. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
  </html>
