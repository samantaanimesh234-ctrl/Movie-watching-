<!-- In Add Movie Tab -->
<div class="form-row">
    <div class="form-group">
        <label for="movie-poster">Poster URL or Upload</label>
        <input type="text" id="movie-poster" placeholder="Or enter image URL">
        <input type="file" id="poster-upload" accept="image/*" class="file-upload">
        <div class="image-preview" id="poster-preview"></div>
    </div>
</div>

<!-- In Cast Members Section -->
<div class="form-group">
    <label>Cast Members</label>
    <div id="cast-members">
        <div class="cast-member-input">
            <input type="text" class="cast-name" placeholder="Actor Name" required>
            <input type="text" class="cast-photo" placeholder="Or enter photo URL">
            <input type="file" class="cast-photo-upload" accept="image/*">
            <div class="image-preview small-preview"></div>
            <button type="button" class="remove-cast-btn">Remove</button>
        </div>
    </div>
    <button type="button" id="add-cast-btn" class="add-cast-btn">Add Another Cast Member</button>
</div>
